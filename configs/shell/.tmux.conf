set-option -g history-limit 100000

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# Since we tell Fish to start tmux with the `attach` argument, create a new session if one doesn't already exist
new-session

# Change prefix to Ctrl+A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Copy selections to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X cancel

bind-key -nr C-y run 'tmux show-buffer | xclip -in -selection clipboard &> /dev/null'

# Open new windows in the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Avoid ESC delay?
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM Mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with vi-style keyboard shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Hide clock
set -g status-right ''
set -g status-right-length 0

